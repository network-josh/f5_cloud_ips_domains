name: Check F5 File Changes

on:
  schedule:
    - cron: '0 6 * * *'   # Runs daily at 06:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  check-file:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare workspace & clone
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure Git user
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Clone via HTTPS with token (works for private/public)
          git clone https://${GITHUB_TOKEN}@github.com/${{ github.repository }}.git repo

          # Switch into it and ensure future pushes use token
          cd repo
          git remote set-url origin https://${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

      - name: Download latest F5 IP list
        working-directory: repo
        run: |
          curl -sSL \
            https://docs.cloud.f5.com/docs-v2/downloads/platform/reference/network-cloud-ref/ips-domains.txt \
            -o new-ips-domains.txt

      - name: Compare and update if changed
        working-directory: repo
        run: |
          if ! diff -q ips-domains.txt new-ips-domains.txt > /dev/null; then
            echo "File changed"

            # Replace the old file
            mv new-ips-domains.txt ips-domains.txt

            # Commit & push
            git add ips-domains.txt
            git commit -m "F5 IP list updated on $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push origin main

            # Flag for the next step
            echo "change_detected=true" >> $GITHUB_ENV
          else
            echo "No change"
          fi

      - name: Create GitHub Issue if file changed
        if: env.change_detected == 'true'
        working-directory: repo
        run: |
          DATE=$(date -u +'%Y-%m-%d %H:%M UTC')
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d "{\"title\":\"F5 IP list changed â€“ $DATE\",\"body\":\"Automated alert: the F5 IP list changed on $DATE. Commit has been made.\",\"labels\":[\"f5-change\"]}"
